<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../../reset.css">
	<title>task-5</title>
</head>
<body>
	<h1>Задача 5</h1>
	<p>Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<script>
		// Отримання кількості секунд від користувача
		let secondsInput = prompt(`Введіть кількість секунд`)

		// Перетворення введеної кількості секунд в числовий формат
		let totalSecond = parseInt(secondsInput)

		// Обчислення годин та хвилин
		let hours = Math.floor(totalSecond / 3600)
		let minutes = Math.floor((totalSecond % 3600) / 60)

		// Виведення результату
		document.write(`Годин: ${hours}<br>`)
		document.write(`Хвилини: ${minutes}<br>`)
	</script>
</body>
</html>
