<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task-7</title>
</head>
<body>
	<h1>Задача 7</h1>
	<p>Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
	<script>
		// Генерація випадкового номера місяця (від 1 до 12)
		let randomMounth = Math.floor(Math.random() * 12) + 1

		// Генерація випадкового номера дня (від 0 до 6)
		let randomDay = Math.floor(Math.random() * 7) + 1

		// Знаходження суми
		let sum = randomMounth + randomDay

		// Виведення результату
		document.write(`Випадковий місяць: ${randomMounth}<br>`)
		document.write(`Випадковий день: ${randomDay}<br>`)
		document.write(`Сума ${sum}`)
	</script>
</body>
</html>
