<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task-3</title>
</head>
<body>
	<h1>Задача 3</h1>
	<p>Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
	<script>
		// Отримання ціни за одиницю та кількості від користувача
		let unitPrice = parseFloat(prompt(`Введіть ціну за одиницю товару`))
		let quantity = parseInt(prompt(`Введіть кількість товару`))

		// Обчислення загальної вартості
		let totalCost = unitPrice * quantity

		// Обчислення ПДВ
		const vat = 0.05 * totalCost

		// Виведення результату через document.write
		document.write(`<p>Загальна вартість: ${totalCost.toFixed(2)}</p>`);
		document.write(`<p>ПДВ (5%): ${vat.toFixed(2)}</p>`);
	
	</script>
</body>
</html>
