<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../../reset.css">
	<title>task-2</title>
</head>
<body>
	<h1>Задача 2</h1>
	<p>Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	<script>
		// Отримання року народження та поточного року від користувача
		let birthYearInput = prompt(`Введіть рік народження`)
		let currentYear = new Date().getFullYear() // Отримання поточного року

		// Перевірка на коректність введених років
		if (!isNaN(birthYearInput)) {
			let birthYear = parseInt(birthYearInput);

			// Перевірка на позитивне значення року народження
			if (birthYear > 0) {
				// Отримання поточного року
				let currentYear = new Date().getFullYear();
				
				// Обчислення кількості років
				let age = currentYear - birthYear;

				 // Виведення результату
				 document.write(`Кількість років: ${age}`);
			} else {
				document.write("Введено некоректний рік народження.");
			}
		} else {
			document.write("Введено некоректне значення року народження.");
		}
	</script>
</body>
</html>
