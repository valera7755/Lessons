<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-0</title>
</head>
<body>
	<h1>Задача 0</h1>
	<p>
		 Обчислити значення виразів<br>
		 S1=a+12+b <br>
		 S2=Math.sqrt((a + b) / 2 * a) <br>
		 S3=Math.pow(((a + b) / c), 1 / 3) <br>
		 S4=Math.sin(a / (-b)) <br>
	</p>

	<script>
		//Виараз 1 S1 = a + 12 + b
		let a1 = parseInt(prompt(`Введіть значення а1`))
		let b1 = parseInt(prompt(`Введіть значення b1`))
		// Обчислення виразу S1 = a + 12 + b
		let s1 = a1 + 12 + b1

		// Виведення результату
		document.write(`Значення виразу S1 = ${s1} <br>`)
		//console.log("Значення виразу S1:" + S1)

		// Виараз 2  S2=Math.sqrt((a + b) / 2 * a)
		let a2 = parseInt(prompt(`Введіть значення а2`))
		let b2 = parseInt(prompt(`Введіть значення b2`))

		// Обчислення виразу S2 = sqrt((a + b) / 2 * a)
		let s2 = Math.sqrt((a2 + b2 ) / (2*a2))

		// Виведення результату
		document.write(`Значення виразу S2 = ${s2} <br>`)

		//Вираз 3 S3 = Math.pow(((a + b) / c), 1 / 3)
		let a3 = parseFloat(prompt(`Введіть значення a3`))
		let b3 = parseFloat(prompt(`Введіть значення b3`))
		let c3 = parseFloat(prompt(`Введіть значення c3`))
		
		// Обчислення виразу S3 = Math.pow(((a + b) / c), 1 / 3)
		let s3 = Math.pow(((a3 + b3) * c3), 1 / 3)

		// Виведення результату
		document.write(`Значення виразу S3 = ${s3} <br>`)

		//Вираз S4 = Math.sin(a / (-b))
		let a4 = parseInt(prompt(`Введіть значення a4`))
		let b4 = parseInt(prompt(`Введіть значення b4`))

		// Обчислення виразу
		let s4 = Math.sin(parseInt(a4) / (-parseInt(b4)));

		// Виведення результату
		document.write(`Значення виразу S4 = ${s4} <br>`)
	</script>
</body>
</html>
