<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<h1>ЗДАЧА №2 ДОДАТКОВА</h1>
	<p>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної допомоги (ввжаємо, що заробітна плата є меншою).</p>
	<script>
		//Введення даних
		let salaryAmount = parseFloat(prompt('Введіть розмір заробітної плати:'))
		let subsistenceMinimum = parseFloat(prompt('Введіть розмір прожиткового мінімуму:'))

		// Визначення розміру соціальної допомоги
		let socialAssistance = subsistenceMinimum - salaryAmount

		// Перевірка на випадок, коли заробітна плата більша або рівна прожитковому мінімуму
		if (salaryAmount >= subsistenceMinimum) {
			socialAssistance = 0
		}
		// Виведення результату
		console.log(`Розмір соціальної допомоги: ${socialAssistance}`);
	</script>
</body>
</html>
