<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ЗДАЧА №1 ДОДАТКОВА</title>
</head>
<body>
	<h1>ЗДАЧА №1 ДОДАТКОВА</h1>
	<p>Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які повинні бути відображені у цьому рядку. </p>
	<script>
		//Введення даних
		let screenWidth = parseInt(prompt('Введіть ширину екрана'))
		let numberElement = parseInt(prompt('Кількість елементів у рядку'))

		//Визначення ширин елементу
		let elementWidth = screenWidth / numberElement
		console.log(`Ширина елементу у рядку ${elementWidth}`)
	</script>
</body>
</html>
