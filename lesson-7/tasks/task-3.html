<body>
	<div class="container">
		<h1>Задача 8</h1>
		<p> Створити функцію, яка виводить банер у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення тег img повине знаходитись у середині тега a: a img src шлях a </p>
	<script>
		function creatBanner (imgPath, title, link) {
			document.write('<div>')
			document.write(`<a href ="${link}">`)
			document.write(`<img src = "${imgPath}">`)
			document.write(`<div>${title}</div>`)
			document.write('</a>')
			document.write('</div>')
		}
		creatBanner('https://www.cossa.ru/upload/medialibrary/05d/image6.jpg', 'Advertising', 'https://fonts.google.com/')
	</script>
</body>
