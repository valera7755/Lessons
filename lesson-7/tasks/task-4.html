<head>

</head>
<body>
	<div class="container">
		<h1>Задача 2</h1>
		<p> Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
		</p>
		<script>
			function isWorkingDay(dayNumber) {
				return dayNumber >= 1 && dayNumber <= 5  // Понеділок - п'ятниця (робочі дні)
			}
			// Приклад використання функції
			let dayNumber = parseInt(prompt('Введіть номер дня тижня від 1 до 7'))
			if (isWorkingDay(dayNumber)) {
				alert(`День ${dayNumber} є робочим`)
			} else{
				alert(`День ${dayNumber} Вихідний Урааааа!!!`)
			}
		</script>
</body>
</html>
