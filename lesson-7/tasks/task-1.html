	<h1>Задача 1</h1>
	<p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>

	<script>
		function getSeason(monthNumber) {
			let season
			switch (monthNumber){
				case 12:
				case 1:
				case 2:
					season ='Зима'
					break;

				case 3:
				case 4:
				case 5:
				season ='Весна'
					break;

				case 6:
				case 7:
				case 8:
				season ='Літо'
					break;

				case 9:
				case 10:
				case 11:
				season ='Осінь'
					break;
					default: throw new Error('Такого місяця не існує')
					break
			} 
			return season
		}
		let monthNumber = parseInt(prompt('Введіть номер місяця'))
		let season = getSeason(monthNumber)
		document.write(`Пора року: ${season}`)
	</script>
