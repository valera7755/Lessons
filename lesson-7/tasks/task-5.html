<body>
	<div class="container">
		<h1>Задача 6</h1>
		<p>  Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
		</p>
		<script>

		function createTable(rowsNumber, colsNumber, message) {
        document.write('<table border="2px">')
        for (let r = 0; r < rowsNumber; r++) {
          document.write('<tr>')
          for (let c = 0; c < colsNumber; c++) {
            document.write(`
                <td>
                  ${message}
                </td>
                `)
          }
          document.write('</tr>')
        }
        document.write('</table>')
      }
   
      createTable(3, 5, 'Message')
		</script>
</body>
