<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task-1</title>
</head>
<body>
	<h1>Задача 1</h1>
	<p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
	<script>
		 // Отримання імен та кількостей цукерок від користувача
		let child1Name = prompt('Введіть імя першої дитини', 'Кирилл')
		let child1Candies = parseInt(prompt(`Введіть кільскість цукерок для ${child1Name}`, '6' ))
		
		let child2Name = prompt('Введіть імя другої дитини', 'Василь')
		let child2Candies = parseInt(prompt(`Ввдеіть кількість цукерок для ${child2Name}`, '4'))

		// Порівняння кількостей цукерок
		if (child1Candies > child2Candies) {
			alert(`${child1Name} має більше цукерок ніж ${child2Name}`)
		} else if (child1Candies < child2Candies) {
			alert(`${child2Candies} має більше цукерок ніж ${child1Name}`)
		} else {
			alert(`у ${child1Name} та ${child2Name} однакова кількість цукерок`)
		}
	</script>
</body>
</html>
