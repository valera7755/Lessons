<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task-7</title>
</head>
<body>
	<h1>Задача 7</h1>
	<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
	<script>
		// Введення номера місяця з клавіатури
		let monthNumber = parseInt(prompt('Введіть номер місяця (від 1 до 12):'))

		// Змінна для збереження інформації про пору року
		let season

		//Визначення пори року за допомогою switch
		switch (monthNumber) {
			case 1:
			case 2:
			case 12:
			season = 'Зима'
				break
			case 3:
			case 4:
			case 5:
			season = 'Весна'
				break
			case 6:
			case 7:
			case 8:
			season = 'Літо'
				break
			case 9:
			case 10:
			case 11:
			season = 'осінь'
				break
			default:
				season = 'Некоректний номер місяця'
		}
		// Виведення результату за допомогою `alert`
			alert(`${season}`)
		
	</script>
</body>
</html>
