<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-5</title>
</head>
<body>
	<h1>Задача 5</h1>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>
	<script>
		//Введення даних
		let driveCategory = (prompt('Ввдеіть категорію водійського посвідчення А В або С:'))

		// Змінна для збереження назви категорії
		let nameCategory

		// Визначення категорї за допомогою switch
		switch (driveCategory) {
			case 'a':
				nameCategory = '<h3>У вас посвідчення водія категорії А</h3> <p>це документ, що дозволяє керувати мотоциклом (у тому числі з коляскою) та іншим моторизованим транспортним засобом з обємом двигуна до 125 см  і масою до 400 кг.</p>'
				break

			case 'b':
				nameCategory = '<h3>У вас посвідчення категорії B</h3> <p>Категорія B дозволяє на законних підставах водити будь-який легковий транспорт масою до 3.5 тонн, а кількість сидячих місць якого, крім місця водія, не перевищує 8. Т. е. це може бути будь-який легковий автомобіль – седан, хетчбек, джип, головне щоб дотримувалася умова за масою.</p>'
			 	break

			case 'c':
				nameCategory = '<h3>У вас посвідчення категорії C</h3> <p>Під категорію «С» потрапляють середні вантажівки та важкі вантажівки, дозволена маса яких становить від 3500 кг до 7500 кг та понад 7500 кг відповідно. Крім того, можна їздити із причепом масою не більше 750 кг.</p>'
				break
				
			default:
				nameCategory = 'Не відома категорія'
		}
		// Виведення результату у document.write
		document.write(`${nameCategory}`)	
	</script>
</body>
</html>
