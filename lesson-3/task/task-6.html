<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-6</title>
</head>
<body>
	<h1>Задача 6</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
 <script>
	// Введення номера дня тижня з клавіатури
let dayNumber = parseInt(prompt("Введіть номер дня тижня (від 1 до 7):"), 10);

// Змінна для збереження назви дня
let dayName;

// Визначення назви дня за допомогою switch
switch (dayNumber) {
    case 1:
        dayName = "Понеділок";
        break;
    case 2:
        dayName = "Вівторок";
        break;
    case 3:
        dayName = "Середа";
        break;
    case 4:
        dayName = "Четвер";
        break;
    case 5:
        dayName = "П'ятниця";
        break;
    case 6:
        dayName = "Субота";
        break;
    case 7:
        dayName = "Неділя";
        break;
    default:
        dayName = "Некоректний номер дня тижня";
}

// Виведення результату у document.write
document.write(`${dayName}`);
 </script>
</body>
</html>
