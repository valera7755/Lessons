<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task-3</title>
</head>
<body>
	<h1>Задача 3</h1>
	<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
	<script>
		// Генеруємо випадкове число від 1 до 5
		const randomNumber = Math.floor(Math.random() * 5) + 1;

		// Спроби гравця
		let attemptOne = parseInt(prompt("Спроба 1: Вгадайте число від 1 до 5"));
		let attemptTwo = parseInt(prompt("Спроба 2: Вгадайте число від 1 до 5"));

		// Перевірка вгадки
		if (attemptOne === randomNumber || attemptTwo === randomNumber) {
    	alert(`Вітаємо! Ви вгадали число ${randomNumber}.`);
		} else {
    	alert(`На жаль, випадкове число було ${randomNumber}. Спробуйте ще раз!`);
		}


	</script>
</body>
</html>
