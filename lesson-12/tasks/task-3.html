<body>
	<h1>Задача 3</h1>
	<p>
		Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування включеннями.<br>
	</p>
	<script>	
		function insertionSortWithCounting(array) {
			let comparisons = 0;
			let swaps = 0;

			const n = array.length;
			for (let i = 1; i < n; i++) {
				let current = array[i];
				let j = i - 1;
				while (j >= 0 && array[j] > current) {
						comparisons++;
						array[j + 1] = array[j];
						j--;
						swaps++;
				}
				array[j + 1] = current;
			}

			return { comparisons, swaps };
		}

		const array = []
		for (let i = 0; i < 30; i++) {
			array.push(Math.floor(Math.random() * 100))
			
		}

		const {comparisons, swaps} = insertionSortWithCounting(array)

		// Виводимо результат у веб-сторінку через document.write
		document.write("Кількість порівнянь: " + comparisons + "<br>");
		document.write("Кількість обмінів: " + swaps + "<br>");
		document.write("Масив: " + array.join(", ") + "<br>");

				
			
		
	</script>
</body>
