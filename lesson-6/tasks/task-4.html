<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../../reset.css">
	<title>task-4</title>
</head>
<body>
	<div class="container">
	<h1>Задача 4</h1>
	<p>З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел.</p>
		<script>
			let sum = 0
			let number
			do {
				number = parseInt(prompt('Введіть число (введення 0 завершить обчислення суми:'))
				sum += number
			}while (number !== 0)
			document.write(`Сума введених чисел: ${sum}`)
	</script>
</div>
</body>
</html>
