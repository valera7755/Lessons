<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>task-3</title>
</head>
<body>
	<div class="container">
	<h1>Задача 3</h1>
	<p>Комп’ютер загадує випадкове число від 1 до 10. Вгадати число шляхом введеня можливих варіантів. В кінці вивести кількість спроб користувача.</p>
		<script>
	let attempts = 0;

	while (true) {
    let secretNumber = Math.floor(Math.random() * 10) + 1;
    let guess = NaN;
    attempts = 0;

    while (guess !== secretNumber) {
        guess = parseInt(prompt('Вгадайте число від 1 до 10:'));
        attempts++;
    }

    alert(`Вітаємо! Ви вгадали число ${secretNumber} за ${attempts} спроб.`);

    const playAgain = confirm('Хочете зіграти ще раз?');
    if (!playAgain) {
        break;
    }
}
	</script>
</div>
</body>
</html>
