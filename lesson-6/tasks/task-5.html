<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../../reset.css">
	<title>task-5</title>
</head>
<body>
	<div class="container">
	<h1>Задача 5</h1>
	<p>З клавіатури поступово вводяться символи поки не буде введено символ «а». Вивести рядок символів у зворотному порядку.
	</p>
		<script>
		let inputString = ''
		let currentChar

		do{
			currentChar = prompt('Введіть символ (введення "а" завершить введення:')
			inputString += currentChar
		}while (currentChar.toLowerCase() !== 'a')

		const reversedString = inputString.split('').reverse()
		document.write(`Рядок у зворотному порядку: ${reversedString}`)
		</script>
</div>
</body>
</html>
