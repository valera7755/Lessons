	<h1>Задача 6</h1>
	<p>Задача 6. Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається)<br><br></p>

<script>
	const products = ['Яблука', 'Банани', 'Помідори', 'Апельсини'];
	const prices = [15, 25, 10, 40];
	const availableMoney = 30;
	document.write('<p>Товари, які можна собі дозволити:</p>')

	for (let i = 0; i < products.length; i++) {
		if(prices[i] <= availableMoney) {
			document.write(`<p>${products[i]} - ${prices[i]} грн</p>`)
		}
	}
</script>
