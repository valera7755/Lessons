<body>

	<h1>Задача 3</h1>
	<p>Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».<br></p>

<script>
	const studentNames = ['Іван', 'Марія', 'Іван', 'Петро', 'Іван', 'Олена']
	const targetName = 'Іван'
	const occurrences = studentNames.filter(name => name === targetName).length
	document.write(`Ім'я ${targetName} зустрічається ${occurrences} разів.`);
</script>
