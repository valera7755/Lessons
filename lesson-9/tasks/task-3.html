<body>
	<div class="container">
	<h1>Задача 1 </h1>
	<p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.<br></p>

<script>
	const count = parseInt(prompt("Введіть кількість елементів:"));
	const array = Array(count).fill(0);
	document.write(array);
</script>
