<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../../reset.css">
	<title>task-2</title>
</head>
<body>
	<div class="container">
	<h1>Задача 4 </h1>
	<p>Дано масив елементів. Вивести на екран елементи, що більші за 100<br></p>

<script>
	const array = [50, 120, 80, 200, 150, 90]
	array.forEach(element =>{
		if (element > 100)
			document.write(element + "<br>")
	})
</script>
</div>
</body>
</html>
