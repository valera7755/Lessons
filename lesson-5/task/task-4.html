<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../../reset.css">
	<title>Task-4</title>
</head>
<body>
	<div class="container">
	<h1>Задача 4</h1>
	<p> Вивести таблицю з одним рядком і  7 стовпцями.</p>
	<script>
	document.write("<table border='3'>");
	document.write("<tr>");

	for (var i = 1; i <= 7; i++) {
    document.write(`<td>${i}</td>`);
}

	document.write("</tr>");
	document.write("</table>");
	</script>
</div>
</body>
</html>
