<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../../reset.css">
	<title>task-3</title>
</head>
<body>
	<div class="container">
	<h1>Задача 3</h1>
	<p> Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.</p>
	<script>
		// Отримання кількості випадкових чисел від користувача
		let count = parseInt(prompt('Введіть кількість випадкових чисел:'))

		// Виведення маркованого списку випадкових чисел
		if (count > 0) {
  		document.write("<ul>");
 		for (let i = 0; i < count; i++) {
    	let randomNum = Math.floor(Math.random() * 100);
    	document.write(`<li>${randomNum}</li>`);
		}
		document.write("</ul>");
		}

	</script>
	</div>
</body>
</html>
