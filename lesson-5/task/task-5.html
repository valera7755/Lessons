<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/lesson-5/css/style.css">
	<title>Task-5</title>
</head>
<body>
	<h1>Задача 5</h1>
	<p>Створити 10 елементів для введення цін продуктів</p>
	<script>
		  document.write("<form>");
    document.write("<h2>Введення цін продуктів</h2>");

    for (let i = 1; i <= 10; i++) {
      document.write(`<label for="product${i}">Продукт ${i}: </label>`);
      document.write(`<input type="number" id="product${i}" name="product${i}" min="0" step="0.01">`);
    }

    document.write("<br>");
    document.write("<input type=\"submit\" value=\"Відправити\">");
    document.write("</form>");
	</script>
</body>
</html>
