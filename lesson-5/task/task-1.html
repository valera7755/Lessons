<body>
	<h1>Задача 1</h1>
	<p> Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</p>
	<script>
		// Змінні для підрахунку парних та непарних чисел
		let evenCount = 0
		let oddCount = 0

		// Генерація 100 випадкових чисел
		for (let i = 0; i < 100; i++) {
			let randomNumber = Math.floor(Math.random() * 1000);

		// Підрахунок парних та непарних чисел
			if (randomNumber % 2 === 0) evenCount++	
			else oddCount++
 		}
		 if (oddCount > evenCount) document.write('<p>Більше непарних</p>')
			else if (evenCount > oddCount) document.write('Більше парних')
			else document.write('Рівна кількість')
		
		
	</script>
</body>
</html>
