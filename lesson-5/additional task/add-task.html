<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ №3</title>
</head>
<body>
	<h1>ЗДАЧА №1 ДОДАТКОВА ДЗ№ 3</h1>
	<p>Задача 1. На екран виводиться меню: 1. Веселий 2. Сумний 3. Обурений
		Користувач вводить номер пункту меню і на екрані з’являється відповідне зображення смайла. 
	</p>
	<script>
		let menu = '1. Веселий\n2. Сумний\n3. Обурений'
		let userInput = prompt(`${menu}\nВведіть номер пункту меню`)

		// Перевірка коректності вводу та виведення смайла
		if (userInput === '1') {
			document.write("<img src='veseliy-smile.png' alt='Веселий смайл'>")
		} else if (userInput === '2') {
			document.write("<img src='sumniy-smile.png' alt='Сумний смайл'>")
		} else if (userInput === 3) {
			document.write ("<img src='obureniy-smile.png' alt='Обурений смайл'>")
		}

	</script>
</body>
</html>
