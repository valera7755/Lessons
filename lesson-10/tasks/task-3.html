<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<div class="container">
	<h1>Задача 3</h1>
	<p>Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000):<br>
		3.Сформувати список з тих цін, які більші за попереднє значення
		<br></p>

<script>
	//  Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000):
	let pricesSecuritiesList = []
		let numberPrices = parseInt(prompt('Введіть кількість цінних паперів'))
		for (let i = 0; i < numberPrices; i++) {
			pricesSecuritiesList.push(1 + Math.floor(Math.random() * 10000))			
		}
		document.write(`Сгенерований масив цінних паперів <br> ${pricesSecuritiesList}<br>`)
		//  3)Сформувати список з тих цін, які більші за попереднє значення
		let res = pricesSecuritiesList.reduce((prevRes, el, ind, baseArr)=>{
			if(ind>0 && el > baseArr[ind-1]) prevRes.push(el)
			return prevRes
		},[])
		document.write(`Список тих цін які більщі за попереднь знчення <br> ${res}<br>`)
</script>
</div>
</body>
</html>
